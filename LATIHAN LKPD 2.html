<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
 <title>Hello, World!</title>
  <h1>LKPD 2</h1>
</head>
<body>
 <script>
  let nilai = prompt("Masukkan nilai kamu:");

  if (nilai >= 70) {
    alert("LULUS");
  } else {
    alert("BELUM LULUS");
  }

  let usia = prompt("Masukkan usia kamu:");

  if (usia < 13) {
    alert("Anak-anak");
  } else if (usia >= 13 && usia <= 17) {
    alert("Remaja");
  } else {
    alert("Dewasa");
  }
    
    // • IF: digunakan jika kondisi benar (true)
    ELSE: digunakan jika kondisi IF salah (false)
       • Jika semua kondisi IF/ELSE IF salah, maka bagian ELSE yang dijalankan.
    Jika tidak ada ELSE, maka tidak ada yang dijalankan.//
</script>
</body>
</html>
