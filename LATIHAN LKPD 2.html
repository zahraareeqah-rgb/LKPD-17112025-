<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <h1>LKPD 2</h1>

  <script>
    let nilai = prompt("Masukkan nilai kamu:");

    if (nilai >= 70) {
      alert("LULUS");
    } else {
      alert("BELUM LULUS");
    }

    let usia = prompt("Masukkan usia kamu:");

    if (usia < 13) {
      alert("Anak-anak");
    } else if (usia >= 13 && usia <= 17) {
      alert("Remaja");
    } else {
      alert("Dewasa");
    }

    // Penjelasan IF / ELSE:
    // - IF: dijalankan jika kondisi bernilai TRUE
    // - ELSE IF: digunakan jika IF salah dan ingin cek kondisi lain
    // - ELSE: dijalankan jika semua kondisi di atas salah
  </script>
</body>
</html>
