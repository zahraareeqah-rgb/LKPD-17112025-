  <script>
  let total = 0
  for (let i = 1; i <= 10; i++) {
       total = total + i; 
        }
    
    alert("Jumlah angka 1 sampai angka 10 adalah: " + total);
       
        for (let i = 2; i <=20; i += 2) {
            document.write(i + " <br> ");
        }
          
          //FOR: cocok saat jumlah perulangan sudah jelas/tertentu dari awal ; WHILE: cocok saat perulangan bergantung pada kondisi dan belum tentu jumlahnya.//
  </script>
